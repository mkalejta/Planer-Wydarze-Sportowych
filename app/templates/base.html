<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid black;
            font-size: 24px;
            background-image: linear-gradient(to bottom right, orange, yellow, orange);
        }

        header button {
            padding: 1rem;
            border: none;
            background: none;
            font-size: 24px;
            font-weight: 400;
            border: 1px solid black;
            width: 100%;
        }

        main {
            display: flex;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            justify-content: center;
            align-items: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-style: italic;
            background-image: linear-gradient(to bottom right, orange, yellow, orange);
            border: 1px solid black;
        }

        footer>div {
            font-weight: 300;
            display: flex;
            padding-inline: 50px;
            align-items: center;
        }

        footer>div>img {
            margin-right: 1rem;
        }

        {% block style %}
        {% endblock %}

    </style>
</head>
<body>
    <header>
        <button>
            Strona Główna
        </button>
        <button>
            Wydarzenia
        </button>
        <button>
            Konto
        </button>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
        <div><img src="/static/images/email.png" alt="email" style="height: 30px; width: 30px;"><a href="mailto:kalejtamikolaj@wp.pl" style="color: black;">kalejtamikolaj@wp.pl</a></div>
    </footer>
</body>
</html>
