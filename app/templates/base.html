{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Name</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid black;
            font-size: 24px;
            background-image: linear-gradient(to bottom right, orange, yellow, orange);
        }

        header button {
            padding: 1rem;
            border: none;
            background: none;
            font-size: 24px;
            font-weight: 400;
            border: 1px solid black;
            width: 100%;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-style: italic;
            background-image: linear-gradient(to bottom right, orange, yellow, orange);
            border: 1px solid black;
        }

        footer>div {
            font-weight: 300;
            display: flex;
            padding-inline: 50px;
            align-items: center;
        }

        footer>div>img {
            margin-right: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <button>
            Strona Główna
        </button>
        <button>
            Wydarzenia
        </button>
        <button>
            Konto
        </button>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
        <div><img src="/static/images/email.png" alt="email" style="height: 30px; width: 30px;"><a href="mailto:kalejtamikolaj@wp.pl" style="color: black;">kalejtamikolaj@wp.pl</a></div>
    </footer>
</body>
</html>
