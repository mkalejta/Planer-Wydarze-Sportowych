{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}


{% block content %}
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-3">
                    {% include 'left-sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Panel Główny</h3>
                    <form method="POST" action="">
                        <table class="table table-bordered">
                            {% csrf_token %}
                            {{form.as_table}}
                            <tr>
                                <td colspan="2">
                                    <input type="submit" class="btn btn-primary"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
