{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block style %}
    table th {
        font-style: italic;
    }
{% endblock %}

{% block content %}
<main>
    <section class="container my-4">
        <div class="row">
            <div class="col-3">
                {% include 'left-sidebar.html' %}
            </div>
            <div class="col-9">
                <h3 class="mb-4 border-bottom pb-1" style="font-style: italic;">Update Profile</h3>
                {% if msg %}
                    <p class="text-success">{{msg}}</p>
                {% endif %}
                <table class="table table-bordered">
                    <form method="post" action="">
                            {% csrf_token %}
                            {{form.as_table}}
                            <tr>
                                <td colspan="2">
                                    <input type="submit" class="btn btn-primary"/>
                                </td>
                            </tr>
                    </form>
                </table>
            </div>
        </div>
    </section>
</main>
{% endblock %}
